<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        
            <span class="timer"></span>
        </section>

        <ul class="deck">
        </ul>



      <div class="modal">
      	<div class="modal-message">
      		<p class="win-message">Congratulations.<br>Wants to play again?click on Restart Button</p>
      		<p>Number of moves to complete it:</p>
      		<span class="successMoves"</span>

      			<p>In <span id="totalHours"></span> Hours,<span id="totalMinutes"></span> Minutes and <span id="totalSeconds"></span>Seconds</p>

      			<p>Your Star Ranking is:</p>
      			<span class="playerRanking"></span>
      	 </div>
      	 <button class="play-again"> Play Again?</button>
      	</div>



  





    </div>

    <script src="js/app.js"></script>
</body>
</html>
